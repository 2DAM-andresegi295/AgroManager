<ion-content>
  <div class="login-container">

    <div class="logo-container">
      <img src="assets/images/logo.jpg" alt="Logo" />
    </div>

    <div class="login-form">
      <ion-card>
      <ion-card-content>
        <form #loginForm="ngForm" (ngSubmit)="login()" novalidate>
          <ion-item [class.ion-invalid]="emailField.invalid && emailField.touched">
            <ion-label position="floating">Email</ion-label>
            <ion-input
              type="email"
              [(ngModel)]="email"
              name="email"
              required
              #emailField="ngModel"
            ></ion-input>
          </ion-item>
          <ion-note slot="error" color="danger" *ngIf="emailField.invalid && emailField.touched">
            El correo es obligatorio y debe tener formato válido.
          </ion-note>

          <ion-item [class.ion-invalid]="passwordField.invalid && passwordField.touched">
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input
              type="password"
              [(ngModel)]="password"
              name="password"
              required
              minlength="6"
              #passwordField="ngModel"
            ></ion-input>
          </ion-item>
          <ion-note slot="error" color="danger" *ngIf="passwordField.invalid && passwordField.touched">
            La contraseña es obligatoria (mínimo 6 caracteres).
          </ion-note>

          <ion-button
            expand="block"
            type="submit"
            [disabled]="loginForm.invalid"
            class="ion-margin-top"
          >
            Iniciar Sesión
          </ion-button>

          <ion-text color="danger" class="ion-text-center" *ngIf="loginError">
            <p>{{ loginError }}</p>
          </ion-text>
        </form>

        <ion-text class="ion-text-center ion-margin-top">
          <p>¿No tienes cuenta? <a routerLink="/registro">Regístrate</a></p>
        </ion-text>
      </ion-card-content>
    </ion-card>
    </div>
  </div>
</ion-content>
