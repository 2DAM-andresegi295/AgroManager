<ion-content class="home-content">
  <div class="home-container">
    <div class="logo-container">
      <img src="assets/images/logo.jpg" alt="Logo" />
    </div>
    <ion-card class="translucent-card">
      <ion-card-content>
        <div class="welcome-section">
          <h1>Bienvenido</h1>
          <p>Conéctate para acceder a tu cuenta y disfrutar de una gran gestión agropecuaria.</p>
          <ion-button
            expand="block"
            shape="round"
            color="primary"
            routerLink="/login"
            class="login-button"
          >
            Iniciar Sesión
          </ion-button>
        </div>

        <div class="alternative-options">
          <p>¿No tienes cuenta? <a routerLink="/registro">Regístrate</a></p>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
