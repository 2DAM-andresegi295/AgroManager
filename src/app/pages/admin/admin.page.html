<app-menu
  [contentId]="'add-parcela-content'"
  [title]="'Añadir Parcela'"
  [items]="[
    { text: 'Volver', url: '/parcelas' },
    { text: 'Guardar', url: '/parcelas' }
  ]"
>
</app-menu>
<div class="ion-page" id="add-parcela-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button menu="add-parcela-content"></ion-menu-button>
      </ion-buttons>
      <ion-title>Administrador</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-card *ngFor="let usuario of listaUsuarios">
      <ion-card-header>
        <ion-card-title>{{usuario.correo}}</ion-card-title>
        <ion-card-subtitle>Nº Parcelas: {{usuario.numeroP}}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </ion-content>
</div>
