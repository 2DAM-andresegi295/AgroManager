<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-content>
      <form (ngSubmit)="login()">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
        </ion-item>

        <ion-button expand="block" type="submit" class="ion-margin-top">
          Iniciar Sesión
        </ion-button>
      </form>

      <ion-text class="ion-text-center ion-margin-top">
        <p>¿No tienes cuenta? <a [routerLink]="['/register']">Regístrate</a></p>
      </ion-text>
    </ion-card-content>
  </ion-card>
</ion-content>
