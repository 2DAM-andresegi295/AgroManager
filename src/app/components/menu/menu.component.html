<ion-menu [contentId]="contentId" [menuId]="contentId">
  <ion-header>
    <ion-toolbar>
      <ion-title>{{ title }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item
        *ngFor="let item of items"
        button
        (click)="navigateTo(item.url)">
        <ion-label>{{ item.text }}</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
